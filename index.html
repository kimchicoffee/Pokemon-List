<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>JC's Pokemon List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
    <h1>JC's Pokemon List</h1>
    <section ng-init="pokemons=[{name:'sujin', count:'1', location:'Boston'}]">
      <ul>
        <li ng-repeat="pokemon in pokemons">Name:{{pokemon.name}}, Count:{{pokemon.count}}, Location:{{pokemon.location}}</li>
      </ul>
    </section>
  <body>
  </body>
</html>
