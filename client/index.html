<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Pokemon List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body ng-controller="MainController">
    <h1>Pokemon List</h1>
      <form name="pokemonForm" ng-submit="addPokemon()" novalidate>
        <input type="text" ng-model="newPokemon.name" placeholder="Add your new pokemon's name here" required ng-class="{'error':pokemonForm.$invalid && pokemonForm.$dirty}">
      </form>
    <section>
      <ul>
        <li ng-repeat="pokemon in pokemons">Name:{{pokemon.name}} <i class="fa fa-trash-o" aria-hidden="true" ng-click="removePokemon(pokemons, $index)"></i></li>
      </ul>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
